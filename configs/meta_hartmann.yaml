  sample:
    created_by:
      Hartmann, F.J., Mrdjen, D., McCaffrey, E. et al. Single-cell metabolic
      profiling of human cytotoxic T cells. Nat Biotechnol 39, 186â€“197 (2021).
    doi: https://doi.org/10.1038/s41587-020-0651-8
    date_collected: '2020-08-31'
    methods:
      description:
        The authors used MIBI-TOF to explore spatial metabolic states in
        colorectal carcinoma and control colon tissue samples.
      culture:
        FFPE tissue samples of colorectal carcinoma and healthy colon tissue
        were obtained from the tissue repository of the Stanford Department of Pathology.
      labeling:
        36 antibodies were used to determine cell lineage, subset and activation
        status, and metabolic characteristics.
      imaging:
        Quantitative imaging was performed using a custom-designed MIBI-TOF
        mass spectrometer (IonPath) with an image size of 400 um2 and 1,024 x 1,024
        pixels. The entire cohort of 58 FOVs was acquired over a 24-h period of continuous
        imaging, yielding a total of 2,088 single-channel images.
      fixed: true
      fixative: formalin-fixed paraffin-embedded
      tissue_specific:
        tissue_type: GI
        healthy: false
        disease_type: colorectal carcinoma
