  sample:
    created_by:
      Leeat, Keren., Marc, Bosse., Diana, M., Marquez., Roshan, Angoshtari.,
      Samir, Jain., Sushama, Varma., Soo-Ryum, Yang., Allison, W., Kurian., David,
      Van, Valen., Robert, B., West., Sean, C., Bendall., Michael, Angelo. (2018).
      A Structured Tumor-Immune Microenvironment in Triple Negative Breast Cancer
      Revealed by Multiplexed Ion Beam Imaging. Cell, 174(6):1373-1387.
    doi: https://doi.org/10.1016/j.cell.2018.08.039
    date_collected: "2018-09-06"
    methods:
      description:
        The authors leveraged MIBI-TOF to identify salient features of
        the tumor-immune microenvironment in a retrospective cohort of 41 triple negative
        breast cancer (TNBC) patients.
      culture:
        This study profiles a tissue microarray of 41 TNBC patients treated
        at Stanford hospital between 2002-2015 (ER and PR positivity less than 1%,
        HER2 unamplified, and Her2 not 3).
      labeling:
        Clinical tissue specimens were placed on a slide and stained overnight
        using a single master mix of elementally labeled primary antibodies. The antibody
        panel quantified in situ expression of 36 proteins covering identity, function,
        and immune regulation.
      imaging:
        For each patient sample, a region of 800^2 um^2, 2048x2048 pixels at
        500 nm resolution, was imaged using a custom designed MIBI-TOF mass spectrometer.
      fixed: true
      fixative: "formalin-fixed paraffin-embedded "
      tissue_specific:
        tissue_type: breast
        healthy: false
        disease_type: triple negative breast cancer
      slice_thickness: 4.0
