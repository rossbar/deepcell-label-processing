        index: 1
        raw_index: 45
    annotation_progress: Publication data
    notes:
      Nuclear segmentation was performed with DeepCell. To generate training
      data, the channels of dsDNA, H3K27me3 and H3K9ac were summed, to generate a
      strong and robust nuclear image. Color overlays of the nuclear channel (blue),
      an immune membrane channel (CD45 and HLA-DR, green), and a cancer membrane/cytosol
      channel (PanCK and Beta- catenin, red) were also used to guide the manual segmentation
      in ambiguous cases. Cell borders were defined as a 3-pixel radial expansion
      around the segmented nuclei.
    X_bit_depth: 8
